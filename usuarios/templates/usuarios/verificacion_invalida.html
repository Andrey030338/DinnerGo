<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificación fallida</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #F4F4F4;
      color: #2C2C3A;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #8E44AD;
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #8E44AD;
      color: #F4F4F4;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #732d91;
    }
  </style>
</head>
<body>
  <h1>⚠️ Error de verificación</h1>
  <p>El enlace no es válido o ha expirado.</p>
  <a href="{% url 'home' %}">Volver al inicio</a>
</body>
</html>
